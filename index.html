<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="icon" type="image/x-icon" href="/static/paint.png">
    <link rel="stylesheet" href="style.css">
    <title>Untitled-Paint</title>

<body style="cursor: pointer;">
    <div id="preloader"></div>
    <div>
        <!--Top Most Containing the name of the Paint and file etc-->
        <div class="bg-[#eff4f9] text-sm w-full text-gray-700">
            <div class="p-2 flex">
                <div>
                    <img class="w-10 h-10" src="./static/paint.png" style="transform: scale(0.65);">
                </div>
                <div class="p-2" style="font-size: 16px;margin-top: 3px;margin-left: -6px;">
                    Untitled-Paint
                </div>
            </div>
            <div class="flex space-x-5 pb-1">
                <div class="relative">
                    <div class="text-black rounded-md py-2 px-3 ml-3 text-sm"
                        onclick="$('#myDropdown1').removeClass('hidden'); $('#file').addClass('bg-blue-200')"
                        style="margin-left: 2px ; margin-top:1px ; cursor: pointer;" id="file">File</div>
                    <div id="myDropdown1" class="bg-blue-200 absolute hidden rounded-md ml-1 w-28 z-10"
                        style="font-size: 13.5px;">
                        <div>
                            <button class="pt-2 clear-canvas bg-blue-200 text-black px-2 m-1 hover: hover:text-gray-500"
                                onclick="$('#myDropdown1').addClass('hidden'); $('#file').removeClass('bg-blue-200')">Clear</button>
                        </div>
                        <hr>
                        <div>
                            <button class="py-2 save-img bg-blue-200 m-1 text-black px-2 hover: hover:text-gray-500"
                                onclick="$('#myDropdown1').addClass('hidden'); $('#file').removeClass('bg-blue-200')">Save</button>
                        </div>


                    </div>
                </div>
                <div onclick="$('#myDropdown1').addClass('hidden'); $('#file').removeClass('bg-blue-200')"
                    class="text-black p-2" style="margin-left: 12px;margin-top: 1px;"
                    onclick="$('#myDropdown1').removeClass('hidden'); $('#file').addClass('bg-blue-200')">
                    View
                </div>
                <div onclick="$('#myDropdown1').addClass('hidden'); $('#file').removeClass('bg-blue-200')"
                    class="text-black p-2" style="margin-top: 1px;">
                    Print
                </div>
            </div>
        </div>

        <!--Second Tool Window where all tools will be present-->
        <div onclick="$('#myDropdown1').addClass('hidden'); $('#file').removeClass('bg-blue-200')"
            class="w-full tool flex bg-[#f8f8f8] h-32 border border-[2px] border-[#f2f2f2]">
            <!-- Tools will be drawn here -->

            <!-- Pencil , color , erasor , colorpicker -->
            <div class="h-28 m-3 mx-8 w-28">
                <div class="flex h-7 mt-2">
                    <img id="brush"
                        class="border rounded-md border-[2px] border-blue-400 dabba  hover:rounded-md hover:border hover:border-[2px] hover:border-blue-400 p-1 mx-2"
                        src="./static/pencil.png">
                    <img id="addText"
                        class="dabba hover:rounded-md hover:border hover:border-[2px] hover:border-blue-400 p-1 mx-2 ml-[16%]"
                        src="./static/ext.png">
                </div>
                <div class="flex h-7 mt-2">
                    <img id="eraser"
                        class="dabba hover:rounded-md hover:border hover:border-[2px] hover:border-blue-400 p-1 mx-2"
                        src="./static/erasor.png">
                    <div class="flex items-center scale-105">
                        <label class="text-gray ml-[39%]" for="fill-color" style="font-size: 15px;">Fill</label>
                        <input
                            class=" mx-1 hover:rounded-md hover:border-[2px] hover:border-blue-400 p-2 h-[12px] ml-[13%]"
                            type="checkbox" id="fill-color">
                    </div>

                </div>
                <div class="text-center text-[#7f7f7f] text-xs mt-3 mr-10 font-semibold w-full">
                    Tools
                </div>
                <input type="text" placeholder="Enter a Text"
                    style="position: relative; border: 2px dotted black;text-align: center;width: fit-content;font-size: 18px;top: 10%;left: 305%;"
                    id="textTool" class="dabba  p-2 hidden" on>
            </div>
            <!-- brushes -->
            <div class="dropdown ml-8 m-1 h-28" style="margin-left: -2px; margin-top: -0.33%;">
                <img onclick="myFunction()"
                    class="dropbtn h-28 hover:border hover:border-[2px] hover:border-blue-400 hover:rounded-[10px]"
                    src="./static/brushes.png">
                <div>
                    <p class="size">Size</p>
                </div>
                <div id="myDropdown" class="dropdown-content">
                    <input class="m-3" type="range" id="size-slider" min="1" max="30" value="5">
                </div>
            </div>

            <!-- Shapes -->
            <div class="h-28 m-3 mx-6 w-[6.5rem]">
                <div class="flex h-7 mt-2 justify-around">
                    <img id="line"
                        class="dabba hover:rounded-md hover:border hover:border-[2px] hover:border-blue-400 p-1 mx-2"
                        src="./static/diagonal-line.png">
                    <img id="circle"
                        class="dabba hover:rounded-md hover:border hover:border-[2px] hover:border-blue-400 p-1 mx-2"
                        src="./static/circle.png">
                </div>
                <div class="flex h-7 mt-2 justify-around">
                    <img id="rectangle"
                        class="dabba hover:rounded-md hover:border hover:border-[2px] hover:border-blue-400 p-1 mx-2"
                        src="./static/rectangle.png">
                    <img id="triangle"
                        class="dabba hover:rounded-md hover:border hover:border-[2px] hover:border-blue-400 p-1 mx-2"
                        src="./static/triangle.png">
                </div>
                <div class="text-center text-[#7f7f7f] text-xs mr-10 font-semibold w-full mt-[12.6%]">
                    Shapes
                </div>
            </div>


            <!-- Colors -->

            <div class="mt-8 my-4" style="margin-left: 11px;">
                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 40 40" width="50" height="40"

                    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 20 20" width="25" height="20"

                        class="as">
                        <circle cx="12" cy="10" r="8" fill="#ffffff" stroke="gray" stroke-width="1" class="colours" />
                    </svg>
                </div>

            </div>

            <!-- Multicolor -->
            <div class="py-4">
                <input type="color" id="color-picker" value="#4A98F7"
                    style="opacity: 0; height: 40px;width: 39px;margin-left: 21px;">

                <button style="margin-left: -43px; margin-top: 18px;">
                    <img src="./static/multicolor.png" style="height: 38px;">
                </button>
            </div>

            <div>
                <div class="ml-2 text-[8px]"
                    style="height: fit-content;transform: scale(1.1);margin-left: 32px;margin-top: 40px;">


                </div>
            </div>
        </div>



        <!--Drawing window will be drawn here and its outside border will be drawn here -->
        <div onclick="$('#myDropdown1').addClass('hidden'); $('#file').removeClass('bg-blue-200')"
            class="h-[38rem] p-6 w-full bg-[#f8f8f8] border border-[0px] border-[#f2f2f2]">
            <!--Internal Drawing Area is going to create-->
            <div id="draw"
                class="w-full border flex flex-wrap border-[2px] shadow-xl  border-[#f2f2f2] h-[36rem] bg-white">
                <!-- Have to implement Jinja to make it working -->
                <canvas id="canvas" class="bg-red-200 w-full crosspointer">
